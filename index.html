<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Validation</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<form class="form" onsubmit="return false;">
    <h1 class="form__title">Отправить заявку:</h1>
    <div class="form__group">
        <label for="userNumber" class="form__label"> Номер телефона:</label>
        <input required type="text" data-rule="number" placeholder="Номер телефона" id="userNumber" class="form__input">
    </div>
    <div class="form__group">
        <label for="userEmail" class="form__label"> Email:</label>
        <input required type="text" data-rule="email" placeholder="Email" id="userEmail" class="form__input">
    </div>
    <div class="form__group">
        <label for="userName" class="form__label"> Ваше имя:</label>
        <input required type="text" data-rule="name" placeholder="Ваше имя" id="userName" class="form__input">
    </div>

    <div class="button">
        <button class="form__button" type="submit" onclick="showModal()">Отправить</button>
    </div>

</form>

<div class="modal" onclick="closeModal()">
    <div class="modal__info">

        <div class="modal__info_close" onclick="closeModal()">&#735;</div>
        <h2>Заявка успешн отправлена</h2>
        <h3>Ожидайте звонка</h3>
    </div>
</div>


</body>
</html>
